<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Relately Demo</title>
    </head>
    
    <body>
        <div id="country">
            <h1>/select/world/country</h1>
            <div id="country_inner" style="height: 300px; overflow: scroll; background: lightgray;"></div>
        </div>

        <div id="capitals">
            <h1>/select/world/capitals</h1>
            <div id="capitals_inner" style="height: 300px; overflow: scroll; background: lightgray;"></div>
        </div>

        <!-- Prereqs -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">

$( document ).ready(function() {
    $.getJSON( "/select/world/country", function( data ) {
      data.results.forEach(function( obj ) {
        $("<h3 />", {
            text: JSON.stringify(obj)
        }).appendTo('#country_inner');
      });
    });

    $.getJSON( "/select/world/capitals", function( data ) {
      data.results.forEach(function( obj ) {
        $("<h3 />", {
            text: JSON.stringify(obj)
        }).appendTo('#capitals_inner');
      });
    });
});

        </script>
    </body>
</html>
